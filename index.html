<!DOCTYPE html>
<html>

<head>

      <!--Meta elements-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!--Stylesheets-->
      <link rel="stylesheet" href="./css/style.css" media="all">
      <!---Bootstrap minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
      <!---Font awesome-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      
      
      <title>HealthyMe </title>
      <link rel="icon" href="./assets/favicon.png" type="image/png"/>
    
</head>

<body>
    <div class="login-container">
        <img class="login-logo" src="./assets/favicon.png">
        <h3 class="title">HealthyMe</h3>
        <form action="" method="post">
            <div class="form-group pt-5 pb-2">
                <select class="form-control" name="user-type" id="usertype" required>
                    <option>Select user..</option>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Administrator">Administrator</option>
                </select>
            </div>
            <div class="form-group py-2">
                <input type="email" class="form-control " name="email" id="email" placeholder="Enter your email" required/>
            </div>
            
            <button type="submit" class="btn btn-embers btn-block" name="submit">LOGIN <i class="fas fa-user"></i></button>
            <p class="text-center pt-2">
                Forgot Password? <a class="text-embers" href="">Click Here..</a>
            </p>
        </form>

        <footer class="pt-3">
            <p class="text-center">
                <a class="text-embers" href="./" target="_blank">HealthyMe</a> &copy;
                    <span id="copyright-date">

                    </span>
                       
                     | All rights reserved 
            </p>
        </footer>
    </div> 
    
            
 
  <script src="./js/main.js"></script>
</body>
</html>
